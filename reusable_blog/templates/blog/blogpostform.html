{% extends "base.html" %}
{% block content %}
    {% load bootstrap_tags %}
    <h1>New post</h1>
    <form method="POST" enctype="multipart/form-data"> <!-- enctype="multipart/form-data" .to look for an attached file-->
        {% csrf_token %}
        {{ form | as_bootstrap}}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}
